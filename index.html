<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Alert System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <nav class="bg-red-500 p-4 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">SOS Alert</h1>
            <div class="space-x-4">
                <a href="contacts.html" class="hover:underline">Contacts</a>
                <a href="add-contact.html" class="hover:underline">Add Contact</a>
                <a href="settings.html" class="hover:underline">Settings</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6 max-w-3xl">
        <div class="bg-white rounded-xl shadow-md p-8 mb-6">
            <h2 class="text-2xl font-bold mb-4">Emergency Alert</h2>
            <p class="mb-6">Press the button below to send SOS to all your emergency contacts</p>
            <button id="sos-button" class="w-full py-4 px-6 bg-red-500 hover:bg-red-600 text-white font-bold rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                SEND SOS ALERT
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-md p-8">
            <h2 class="text-2xl font-bold mb-4">Quick Stats</h2>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Emergency Contacts</p>
                    <p id="contact-count" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-500">Default Message</p>
                    <p id="default-message-preview" class="text-sm truncate">No default message set</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white p-4 border-t mt-8">
        <div class="container mx-auto text-center text-gray-500">
            <p>SOS Alert System - Use in emergencies only</p>
        </div>
    </footer>
</body>
</html>
